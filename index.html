<html>
	<head>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet"
          type="text/css"
          href="styles.css" />
    <link rel="stylesheet"
		  type="text/css"
		  href="bootstrap.css" />
	</head>
	<body>
	<h1 id="number" onclick="count()"> </h1><br><br>
	<img class='image' src='image02.jpg'/>
	<script>
        $(".image").hover(function () {
            $(".image").attr('src', $(this).attr('src').replace('image02.jpg','image01.jpg'));
		});
	</script>
    <script type="text/javascript">
	// this is a variable
	var counter = 5;
	$("h1").css("fontSize","35.000em"); 
	$("h1").css("textAlign","center"); 
	$("h1").css("text","black");
	$("h1").css("background","blue");
	// display the variable in the
 	// element "number"
	$("#number").text(counter);
	function count(){
		counter = counter - 1;
		$("#number").html(counter);
	}

	setInterval(function (){
			if(counter >= 0){
				$("#number").html(counter);
				counter = counter -1;
			}
			else{
				autoLink();
			}
     }, 1000);

	function autoLink()
    {
      location.href="./welcome.html";
    }
    </script>
	</body>
</html>
